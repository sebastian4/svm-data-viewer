<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="http://cdn.sencha.io/ext-4.0.7-gpl/resources/css/ext-all.css"/>
    <title>Determining the user's platform using Ext JS</title>
    <!-- http://senchaexamples.com/2012/02/21/determining-the-users-platform-using-ext-js/ -->
</head>
<body>
    
    <script type="text/javascript" src="http://cdn.sencha.io/ext-4.0.7-gpl/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            var platformStore = Ext.create('Ext.data.Store', {
                fields: ['name', 'value'],
                data: {
                    items: [{
                        name: 'Ext.is.Android:',
                        value: Ext.is.Android
                    }, {
                        name: 'Ext.is.Blackberry:',
                        value: Ext.is.Blackberry
                    }, {
                        name: 'Ext.is.Desktop:',
                        value: Ext.is.Desktop
                    }, {
                        name: 'Ext.is.Linux:',
                        value: Ext.is.Linux
                    }, {
                        name: 'Ext.is.Mac:',
                        value: Ext.is.Mac
                    }, {
                        name: 'Ext.is.Phone:',
                        value: Ext.is.Phone
                    }, {
                        name: 'Ext.is.Standalone:',
                        value: Ext.is.Standalone
                    }, {
                        name: 'Ext.is.Tablet:',
                        value: Ext.is.Tablet
                    }, {
                        name: 'Ext.is.Windows:',
                        value: Ext.is.Windows
                    }, {
                        name: 'Ext.is.iOS:',
                        value: Ext.is.iOS
                    }, {
                        name: 'Ext.is.iPad:',
                        value: Ext.is.iPad
                    }, {
                        name: 'Ext.is.iPhone:',
                        value: Ext.is.iPhone
                    }, {
                        name: 'Ext.is.iPod:',
                        value: Ext.is.iPod
                    }]
                },
                proxy: {
                    type: 'memory',
                    reader: {
                        type: 'json',
                        root: 'items'
                    }
                }
            });
            
            Ext.create('Ext.grid.Panel', {
                title: 'Ext.is example',
                store: platformStore,
                columns: [{
                    header: 'Name',
                    dataIndex: 'name'
                }, {
                    header: 'Value',
                    dataIndex: 'value',
                    flex: 1
                }],
                height: 200,
                width: 400,
                renderTo: Ext.getBody()
            });
        });
    </script>
    
</body>
</html>
