<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css"/>
    <title>Adding a click handler to an Ext.Button component in Ext JS</title>
    <!-- http://senchaexamples.com/2012/02/22/determining-when-the-user-clicks-an-ext-button-component-in-ext-js/ -->
</head>
<body>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            Ext.create('Ext.Button', {
                text: 'Click to launch MessageBox',
                listeners: {
                    click: function () {
                        Ext.Msg.alert('You clicked the button');
                    } // click
                }, // listeners
                renderTo: Ext.getBody()
            }); // create()
        }); // onReady()
    </script>
    
</body>
</html>
