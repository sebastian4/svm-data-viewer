<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css"/>
    <title>Setting the size of an Ext.Button component using Ext JS</title>
    <!-- http://senchaexamples.com/2012/02/22/setting-the-size-of-an-ext-button-component-using-ext-js/ -->
</head>
<body>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            Ext.create('Ext.Container', {
                padding: 20,
                items: [
                    Ext.create('Ext.Button', {
                        text: 'small (default)',
                        scale: 'small'
                    }), // create()
                    
                    Ext.create('Ext.Button', {
                        text: 'medium',
                        scale: 'medium'
                    }), // create()
                    
                    Ext.create('Ext.Button', {
                        text: 'large',
                        scale: 'large'
                    }) // create()
                ],
                renderTo: Ext.getBody()
            }); // create()
        }); // onReady()
    </script>
    
</body>
</html>
