<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css"/>
    <title>Closing an Ext.menu.Menu component when the user toggles a menu checkbox item in Ext JS</title>
    <!-- http://senchaexamples.com/2012/02/24/closing-an-ext-menu-menu-component-when-the-user-toggles-a-menu-checkbox-item-in-ext-js/ -->
</head>
<body>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            Ext.create('Ext.Button', {
                menu: [
                    {
                        text: 'Ext JS 4',
                        xtype: 'menucheckitem',
                        hideOnClick: true,
                        handler: function (item, evt) {
                            Ext.Msg.alert(item.text + ' is checked?', item.checked.toString());
                        }
                    }, {
                        text: 'Ext JS 3',
                        xtype: 'menucheckitem',
                        hideOnClick: true,
                        handler: function (item, evt) {
                            Ext.Msg.alert(item.text + ' is checked?', item.checked.toString());
                        }
                    }, {
                        xtype: 'menuseparator'
                    }, {
                        text: 'Sencha Touch 2',
                        xtype: 'menucheckitem'
                    }, {
                        text: 'Sencha Touch 1',
                        xtype: 'menucheckitem'
                    }
                ], // menu
                renderTo: Ext.getBody(),
                text: 'Menu Button'
            }).showMenu();
        }); // onReady()
    </script>
    
</body>
</html>
