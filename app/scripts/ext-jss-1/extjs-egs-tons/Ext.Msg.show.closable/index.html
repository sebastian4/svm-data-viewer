<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="http://cdn.sencha.io/ext-4.0.7-gpl/resources/css/ext-all.css"/>
    <title>Toggling the close button on a dialog box in Ext JS</title>
    <!-- http://senchaexamples.com/2012/02/21/toggling-the-close-button-on-a-dialog-box-in-ext-js/ -->
</head>
<body>
    
    <script type="text/javascript" src="http://cdn.sencha.io/ext-4.0.7-gpl/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            var ch = Ext.create('Ext.form.Checkbox', {
                boxLabel: 'closable',
                renderTo: Ext.getBody()
            });
            Ext.create('Ext.Button', {
                text: 'Click to launch MessageBox',
                handler: function () {
                    Ext.Msg.show({
                        title: 'Ext.Msg.show() example',
                        msg: '<code>closable: ' + ch.value + '</code>',
                        closable: ch.value,
                        buttons: Ext.Msg.OK
                    });
                },
                renderTo: Ext.getBody()
            });
        });
    </script>
    
</body>
</html>
