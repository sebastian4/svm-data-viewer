<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="http://cdn.sencha.io/ext-4.0.7-gpl/resources/css/ext-all.css"/>
    <title>Changing the icon in a dialog box using Ext JS</title>
    <!-- http://senchaexamples.com/2012/02/21/changing-the-icon-in-a-dialog-box-using-ext-js/ -->
</head>
<body>
    
    <script type="text/javascript" src="http://cdn.sencha.io/ext-4.0.7-gpl/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            Ext.create('Ext.Button', {
                text: 'Click to launch MessageBox',
                handler: function () {
                    var msg = Ext.Msg.show({
                        title: 'Ext.Msg.setIcon() example',
                        msg: 'This example will change the displayed icon after 3 seconds.',
                        icon: Ext.Msg.INFO
                    }); // show()
                    setTimeout(function (target, ico) {
                        target.setIcon(ico);
                    }, 3000, msg, Ext.Msg.ERROR);
                },
                renderTo: Ext.getBody()
            }); // create()
        }); // onReady()
    </script>
    
</body>
</html>
