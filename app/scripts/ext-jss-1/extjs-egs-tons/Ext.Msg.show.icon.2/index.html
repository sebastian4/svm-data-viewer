<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="http://cdn.sencha.io/ext-4.0.7-gpl/resources/css/ext-all.css"/>
    <style type="text/css">
        .customIcon {
            background-image: url(http://dl.dropbox.com/u/4509565/SenchaExamples.com/ExtJS/Ext.Msg.show.icon.2/logo.png);
        }
    </style>
    <title>Displaying an icon in a dialog box using Ext JS</title>
    <!-- http://senchaexamples.com/2012/02/21/displaying-an-icon-in-a-dialog-box-using-ext-js/ -->
</head>
<body>
    
    <script type="text/javascript" src="http://cdn.sencha.io/ext-4.0.7-gpl/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            Ext.create('Ext.Button', {
                id: 'btn',
                text: 'Click to launch dialog',
                handler: function () {
                    Ext.Msg.show({
                        title: 'Status title',
                        msg: 'I\'m an Ext.Msg dialog with a custom icon.',
                        icon: 'customIcon'
                    });
                },
                renderTo: Ext.getBody()
            })
        });
    </script>
    
</body>
</html>
