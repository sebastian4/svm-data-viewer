<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="http://cdn.sencha.io/ext-4.0.7-gpl/resources/css/ext-all.css"/>
    <title>Determining the application Ext JS framework version number using Ext JS</title>
    <!-- http://senchaexamples.com/2012/02/24/determining-the-application-ext-js-framework-version-number-using-ext-js/ -->
</head>
<body>
    
    <script type="text/javascript" src="http://cdn.sencha.io/ext-4.0.7-gpl/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            Ext.Msg.show({title: 'Built using Sencha Ext JS ' + Ext.getVersion('extjs'),
                closable: false});
        });
    </script>
    
</body>
</html>
