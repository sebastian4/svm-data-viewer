<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="http://cdn.sencha.io/ext-4.0.7-gpl/resources/css/ext-all.css"/>
    <title>Adding a click handler to an Ext.Button component in Ext JS</title>
    <!-- http://senchaexamples.com/2012/02/22/determining-when-the-user-clicks-an-ext-button-component-in-ext-js/ -->
</head>
<body>
    
    <script type="text/javascript" src="http://cdn.sencha.io/ext-4.0.7-gpl/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            Ext.create('Ext.Button', {
                text: 'Click to launch MessageBox',
                handler: function () {
                    Ext.Msg.alert('You clicked the button');
                }, // handler
                renderTo: Ext.getBody()
            }); // create()
        }); // onReady()
    </script>
    
</body>
</html>
