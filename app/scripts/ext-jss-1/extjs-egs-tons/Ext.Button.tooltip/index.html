<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="http://cdn.sencha.io/ext-4.0.7-gpl/resources/css/ext-all.css"/>
    <title>Adding tooltips to an Ext.Button component using Ext JS</title>
    <!-- http://senchaexamples.com/2012/02/23/adding-tooltips-to-an-ext-button-component-using-ext-js/ -->
</head>
<body>
    
    <script type="text/javascript" src="http://cdn.sencha.io/ext-4.0.7-gpl/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            Ext.tip.QuickTipManager.init();
            
            Ext.create('Ext.Button', {
                renderTo: Ext.getBody(),
                text: 'Button w/ QuickTip (qtip) tooltip',
                tooltip: 'I\'m a custom tooltip'
            }); // create()
        }); // onReady()
    </script>
    
</body>
</html>
