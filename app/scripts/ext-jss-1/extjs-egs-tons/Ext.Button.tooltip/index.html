<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/resources/css/ext-all.css"/>
    <title>Adding tooltips to an Ext.Button component using Ext JS</title>
    <!-- http://senchaexamples.com/2012/02/23/adding-tooltips-to-an-ext-button-component-using-ext-js/ -->
</head>
<body>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/4.2.1/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            Ext.tip.QuickTipManager.init();
            
            Ext.create('Ext.Button', {
                renderTo: Ext.getBody(),
                text: 'Button w/ QuickTip (qtip) tooltip',
                tooltip: 'I\'m a custom tooltip'
            }); // create()
        }); // onReady()
    </script>
    
</body>
</html>
