<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="../../../../bower_components/bower-extjs/resources/css/ext-all.css"/>

    <!--<script type="text/javascript" src="http://cdn.sencha.io/ext-4.1.0-gpl/ext-all.js"></script>-->
    <script type="text/javascript" src="../../../../bower_components/bower-extjs/ext-all.js"></script>

    <script type="text/javascript">

        Ext.onReady(function() {
            var myDiv = Ext.get('myDiv');


            Ext.create('Ext.Button', {
                text: 'Click me',
                renderTo: Ext.getBody(),
                handler: function() {
                    myDiv.highlight();
                }
            });

        });
    </script>

</head>

<body>
    <div id="myDiv">This is Reference Designer test div.</div>
</body>

</html>
