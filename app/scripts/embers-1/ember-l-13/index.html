<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ember.js Routing and Layout Example</title>
    <meta name="description" content="Example of Ember.js layouts and routing in action.">
    <meta name="author" content="http://codebrief.com">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
  </head>

  <body>

    <script src="js/libs/jquery-1.7.1.js"></script>
    <script src="js/libs/jquery.lorem.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-routemanager.js"></script>
    <script src="js/libs/ember-layout.js"></script>
    <script src="js/app.js"></script>
    
    <script type="text/x-handlebars" data-template-name="main">
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a class="brand" href="#">Ember.js Routing and Layout Example</a>
            <div class="nav-collapse">
              <ul class="nav">
                <li class="home"><a href="#">Home</a></li>
                <li class="layout-nesting"><a href="#layout-nesting/section1">Layout Nesting</a></li>
                <li class="route-parameters"><a href="#route-parameters">Route Parameters</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
      </div>
  
      <div class="container">
        {{dynamicView}}
      </div>
    </script>
    
    <script type="text/x-handlebars" data-template-name="home">
      <div class="hero-unit">
        <h1>Ember.js Routing and Layout</h1>
        <p>This is a quick example showing basic usage of <a href="https://github.com/ghempton/ember-routemanager">Ember Routemanager</a> and <a href="https://github.com/ghempton/ember-layout">Ember Layout</a>.<br />
        Use the navigation above to see it in action.<br />
        View it on <a href="https://github.com/ghempton/ember-layout-example">GitHub</a>.</p>
        </p>
      </div>
    </script>
    
    <script type="text/x-handlebars" data-template-name="layout-nesting">
      <header class="jumbotron subhead">
        <h1>Layout Nesting</h1>
        <p>Layouts can be nested arbitrarily deep using <code>dynamicView</code> calls.</p>
        <div class="subnav">
          <ul class ="nav nav-pills">
            <li class="section1"><a href="#layout-nesting/section1">Section 1</a></li>
            <li class="section2"><a href="#layout-nesting/section2">Section 2</a></li>
            <li class="section3"><a href="#layout-nesting/section3">Section 3</a></li>
            <li class="section4"><a href="#layout-nesting/section4">Section 4</a></li>
          </ul>
        </div>
      </header>
      <div class="sub-container">
        {{dynamicView}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="route-parameters">
      <header class="jumbotron subhead">
        <h1>Route Parameters</h1>
        <p>Parameters can easily be extracted from routes using the familiar <code>:parameterName</code> syntax.</p>
      </header>
      <div class="sub-container">
        {{dynamicView}}
      </div>
    </script>
    
    <script type="text/x-handlebars" data-template-name="section">
      <section>
        <h1>{{title}}</h1>
        {{lorem type=paragraph amount=4}}
      </section>
    </script>
    
    <script type="text/x-handlebars" data-template-name="items">
      <h1>Items</h1>
      <ul class="nav nav-tabs nav-stacked">
      {{#each content}}
        <li><a {{bindAttr href="url"}}>{{title}}</a></li>
      {{/each}}
      </ul>
    </script>
    
    <script type="text/x-handlebars" data-template-name="item">
      <h1>{{content.title}}</h3>
      {{lorem type=paragraph amount=3}}
    </script>

  </body>
</html>
