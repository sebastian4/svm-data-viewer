<!DOCTYPE html>
<html>

  <head>
    <title>BACKBONE Tutorial 2: Events</title>

    <!-- requirements. -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.1/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>

    <script src="events2.js"></script>

    <style>
    p#count { font-size: 24px; font-weight: bold; }
    </style>

  </head>
  <body>

    <!-- This is event 1! -->

    <div id="count_holder">
    </div>

    <!-- Templates -->
    <!-- *Remember, anything that you want to register an event on must be part of your view!* -->
    <script type="text/template" id="count-template">
      <div id="buttons">
	<button name='increment_button' id='increment_button'>PUSH ME TO MAKE THE NUMBER GO UP</button>
	<button name='decrement_button' id='decrement_button'>PUSH ME TO MAKE THE NUMBER GO DOWN</button>
      </div>

      <p id="count"><%= count %></p>
    </script>

  </body>
</html>
