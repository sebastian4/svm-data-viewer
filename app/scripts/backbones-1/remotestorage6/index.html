  <body>
    <div id="contents" class='container-fluid'>

      <h4>This example uses a very simple <a target="new" href="http://www.sinatrarb.com/">Sinatra</a> app for the remote store.  It assumes you have <a href="http://www.ruby-lang.org/">ruby</a> installed.  You'll need to start the Sinatra server up in a terminal before you get going, using:</h4>

      <code id='sinatra'>
	$ cd &lt;the directory this file is in&gt;<br />
	$ ruby store.rb
      </code>

      <div id="app">
	Description: <input id="desc" name="desc" value="" />, Link: <input id="link" name="link" value="http://" /><br />
        <div id="links"></div>
      </div>

      <!-- Link Template -->
      <script type="text/template" id="link-template">
	<div id='<%= id %>' class='link'>
	  <a target='new' class='link <%= cid %>' href="<%= url %>"><%= desc %></a>
	  <button id="<%= id %>" class='delete btn btn-danger'>DELETE</button>
	</div>
      </script>

    </div>
  </body>
</html>
