<!doctype html>
<html ng-app>

  <head>

    <link rel="stylesheet" href="todo.css">
  </head>

  <body>

    <h2>Todo</h2>

    <div ng-controller="TodoCtrl" class="todo-container">

      <div id="todo-info">
        <span>{{todosRemaining()}} of {{todosSize()}} todos remaining</span>
        [ <a href="" ng-click="archiveTodos()">archive</a> ]
      </div>
      
      <div id="todo-list">
        <ul class="unstyled">
          <li ng-repeat="todo in todos">
            <input type="checkbox" ng-model="todo.done">
            <span class="done-{{todo.done}}">{{todo.text}}</span>
          </li>
        </ul>
      </div>

      <div id="todo-control">
        <form ng-submit="addTodo()">
          <input type="text" ng-model="todoText" class="control-input" placeholder="type todo here">
          <input class="btn-primary" type="submit" value="add">
        </form>
      </div>

    </div>

    <p>...</p>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="todo.js"></script>

  </body>

</html>
