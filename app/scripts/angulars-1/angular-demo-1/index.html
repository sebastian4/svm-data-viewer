<!DOCTYPE html>
<html>
    <head>
        <title>ang demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        
        <div ng-app="" ng-controller="ContactController">
            
            <form class="well">
            <label>Name</label> 
                <input type="text" name="name" ng-model="newcontact.name"/>
            <label>Email</label> 
                <input type="text" name="email" ng-model="newcontact.email"/>
            <label>Phone</label> 
                <input type="text" name="phone" ng-model="newcontact.phone"/>
                <br/>
                <input type="hidden" ng-model="newcontact.id" />
             <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary"/>
            </form><hr />
            
        <table class="table table-striped table-bordered">
        <thead> 
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="contact in contacts">
            <td>{{ contact.name }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.phone }}</td>
            <td>
                <a  href="#" ng-click="edit(contact.id)">edit</a> | 
                <a href="#" ng-click="delete(contact.id)">delete</a>
            </td>
         </tr>
        </tbody>
        </table>
            
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <script src="ang-app.js"></script>
  
    </body>
</html>
