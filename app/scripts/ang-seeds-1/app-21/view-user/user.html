<div ng-controller="UserCtrl" ng-init="init()" class="user-container">

  <div id="user-info">
  	<span>Please Select a User: </span>
  	<span>( current user is {{currentUserName}} )</span>
  </div>
  
  <div id="user-list">

    <select ng-model="currentUser" ng-change="updateUser()" ng-options="user.username for user in users">
      <option value="">-- choose user --</option>
    </select>

  </div>

</div>
