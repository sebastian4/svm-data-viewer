<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>TODO</title>
    <link rel="stylesheet" type="text/css" href="todo.css">
</head>
<body>

    </div>

    </div>
    <div class="todo">
    <label class="todo-label">
    <input type="checkbox" value="">Buy milk</label>

    </div>
</div>
</div>


<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

</body>
</html>
